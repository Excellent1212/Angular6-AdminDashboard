<h4 mat-dialog-title>
  Commision Setting
</h4>
<form>
  <div mat-dialog-content>
    <div class="form-group">
      <label>Commission Rate</label>
      <input formControlName="commission" name="commission" class="form-control">
    </div>
    <div class="error" *ngIf="!form.controls['commision'].valid && isFormSubmited">
      <span *ngIf="form.controls['commission'].errors['required']">Commission is required</span>
    </div>
  </div>
  <div mat-dialog-actions class="text-center">
    <button type="submit" mat-button class="model-submit">Save</button>
    <button type="button" mat-button class="model-close" (click)="onCancel()">Return</button>
  </div>
</form>
