<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-5 mx-auto">
          <div *ngFor="let alert of alerts">
            <ng-container *ngIf="!alert.msg_type">
              <alert [type]="alert.type" [dismissOnTimeout]="alert.timeout">{{ alert.msg
                }}</alert>
            </ng-container>
          </div>
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form (ngSubmit)="login(form.valid)" [formGroup]="form">
                  <h1>Login</h1>
                  <p class="text-muted">Sign In to your account</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fa fa-envelope-o"></i></span>
                    </div>
                    <input type="email" class="form-control" placeholder="E mail" autocomplete="email" [(ngModel)]="formData.username"
                      name="username" formControlName="username">
                    <div class="error" *ngIf="!form.controls['username'].valid && isFormSubmited">
                      <span>Email is required</span>
                    </div>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" placeholder="Password" autocomplete="current-password"
                      [(ngModel)]="formData.password" name="password" formControlName="password">
                    <div class="error" *ngIf="!form.controls['password'].valid && isFormSubmited">
                      <span *ngIf="form.controls['password'].errors['required']">Password is required</span>
                      <span *ngIf="form.controls['password'].errors['minlength']">Password must be more then 6
                        characters</span>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button type="submit" class="btn btn-primary px-4">Login</button>
                    </div>
                  </div>
                </form>
              </div>

            </div>
          </div>

        </div>
      </div>
    </div>
  </main>
</div>
